# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - labems

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Build frontend
        run: npm run build
        working-directory: frontend

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build Backend/Group8.LabEms.Api/Group8.LabEms.Api/Group8.LabEms.Api.csproj --configuration Release

      - name: dotnet publish
        run: dotnet publish Backend/Group8.LabEms.Api/Group8.LabEms.Api/Group8.LabEms.Api.csproj -c Release -o ${{env.DOTNET_ROOT}}/labems-build

      - name: Copy config files for deployment
        run: |
          mkdir -p ${{env.DOTNET_ROOT}}/labems-build/Configurations
          cp Backend/Group8.LabEms.Api/Group8.LabEms.Api/Configurations/appsettings.example.json ${{env.DOTNET_ROOT}}/labems-build/Configurations/appsettings.json
          cp Backend/Group8.LabEms.Api/Group8.LabEms.Api/Configurations/database.example.json ${{env.DOTNET_ROOT}}/labems-build/Configurations/database.json

      - name: Inject secrets into config files
        run: |
          sed -i '/DefaultConnection\|ProductionConnection/s/database=labems/database=${{ secrets.DB_NAME }}/g'          ${{env.DOTNET_ROOT}}/labems-build/Configurations/appsettings.json
          sed -i '/DefaultConnection\|ProductionConnection/s/user=root/user=${{ secrets.DB_USER }}/g'                    ${{env.DOTNET_ROOT}}/labems-build/Configurations/appsettings.json
          sed -i '/DefaultConnection\|ProductionConnection/s/password=labems12345/password=${{ secrets.DB_PASSWORD }}/g' ${{env.DOTNET_ROOT}}/labems-build/Configurations/appsettings.json
          sed -i '/DefaultConnection/s/database=labems/database=${{ secrets.DB_NAME }}/g'                                ${{env.DOTNET_ROOT}}/labems-build/Configurations/database.json
          sed -i '/DefaultConnection/s/user=root/user=${{ secrets.DB_USER }}/g'                                          ${{env.DOTNET_ROOT}}/labems-build/Configurations/database.json
          sed -i '/DefaultConnection/s/password=labems12345/password=${{ secrets.DB_PASSWORD }}/g'                       ${{env.DOTNET_ROOT}}/labems-build/Configurations/database.json

      - name: Upload artifact for deployment jb
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/labems-build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'labems'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_47AE3AB3E36B4E448726C7B3495461A2 }}