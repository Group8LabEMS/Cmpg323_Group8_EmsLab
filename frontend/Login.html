<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LabEMS - Login</title>
  <link rel="icon" href="Assets/labEMS_icon.svg" sizes="48x48" />
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Header -->
  <header>
    <div class="header-main">
      <div id="logo_containter">
        <img src="Assets/LabEMS_logo.svg" alt="LabEMS-logo" height="30px" />
      </div>
      <button class="mobile-menu-button" id="mobile-menu-button">
        &#9776;
      </button>
    </div>
    <div class="nav-and-user-container" id="nav-and-user-container">
      <nav class="nav-links">
        <a href="home.html" class="nav-item">Home</a>
        <a href="about_us.html" class="nav-item">About Us</a>
        <a href="contact_us.html" class="nav-item">Contact Us</a>
        <button href="Login.html" class="secondary_button">Sign In</button>
      </nav>
    </div>
  </header>

  <!--Login Container-->
  <div class="login-container">
    <div class="login-form">
      <h2>Login to LabEMS</h2>
      <p>Enter your credentials to access your account</p>
      <form id="loginForm">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <button type="submit">Login</button>
        <a href="forgot_password.html" class="forgot-password">Forgot Password?</a>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <ul class="footer-links">
      <li class="bottom-nav-item"><a href="">Terms and Conditions</a></li>
      <li class="bottom-nav-item">|</li>
      <li class="bottom-nav-item"><a href="">Privacy Policy</a></li>
    </ul>
  </footer>

  <script src="login.js"></script>
  <script src="mobileOptimisation.js"></script>
</body>

</html>
