<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .signup-form-grid { 
        display: grid; 
        grid-template-columns: 1fr 1fr; 
        gap: 15px 30px; 
        }

        .signup-form-grid input {
            padding: 10px 5px;
            border-radius: 8px;
            border: 2px solid #b79fe8;
            outline: none;
            font-size: 14px;
            width: 100%;
            margin-right: 10px;
        }

        body {
            display: flex;
            justify-content: center;  /* centers horizontally */
            align-items: center;      /* centers vertically */
            min-height: 100vh;        /* full viewport height */
            margin: 0;                /* remove default margin */
            background-color: #f6f4fa; /* your light background */
        }
        
       .signup-action {
            background: #8561B3;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 6px;
            margin-right: 5px;
        }

        .signup-action:hover{
            background-color:  #5D4685;
            color: white;
        }

        .signup-action-cancel{
            background: white;
            color:  #8561B3;
            border:  #8561B3;
            padding: 15px 20px;
            border-radius: 6px;
        }
        .signup-action-cancel:hover{
            background-color:  #8561B3;
            border:  #8561B3;
            color: white;
        }

    </style>
</head>
<body>
    <!-- Header -->
    <header class="topbar">
      <div class="logo">LabEMS</div>
      <nav>
        <a href="#" id="btnLogin" data-target="bookings">Login</a>
        <a href="#" id="bookNowBtn" data-target="bookings">Book Now</a>
        <a href="#">About</a>
        <a href="#">Contact Us</a>
      </nav>
    </header>
    <div style="margin-top: 35px;">
        <div class="modal-content" >
        <h2>Register</h2>
        <p>Please provide all required details to register.</p>
        <div class="signup-form-grid">
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Faculty">
            <input type="text" placeholder="Last Name">
            <input type="text" placeholder="Department">
            <input type="text" placeholder="University No">
            <input type="text" placeholder="Password">
            <input type="text" placeholder="Email">
            <input type="text" placeholder="Re-enter Password">
            <input type="text" placeholder="Cellphone No">
            <div>
                <button class="signup-action">Sign Up</button>
                <button class="signup-action-cancel">Cancel</button>
            </div>
        </div>

    </div>
    </div>
    
    <script type="module" src="src/script.js"></script>
</body>
</html>
